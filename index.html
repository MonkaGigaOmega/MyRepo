<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="justButtons">
    <div class="easy">
        <div class="three-button first-row">  
            <button type="button" class="first-row-button button first-row-first">Нажми на меня!</button>
            <button type="button" class="first-row-button button first-row-second">Нажми на меня!</button>
            <button type="button" class="first-row-button button first-row-third">Нажми на меня!</button>
        </div>
    </div>
    <div class="easy-normal">
        <div class="three-button second-row">  
            <button type="button" class="second-row-button button second-row-first">Нажми на меня!</button>
            <button type="button" class="second-row-button button second-row-second">Нажми на меня!</button>
            <button type="button" class="second-row-button button second-row-third">Нажми на меня!</button>
        </div>
    </div>
    <div class="normal">
        <div class="three-button third-row">  
            <button type="button" class="third-row-button button third-row-first">Нажми на меня!</button>
            <button type="button" class="third-row-button button third-row-second">Нажми на меня!</button>
            <button type="button" class="third-row-button button third-row-third">Нажми на меня!</button>
        </div>
    </div>
    <div class="normal-hard">
        <div class="three-button fourth-row">  
            <button type="button" class="fourth-row-button button fourth-row-first">Нажми на меня!<div class="aboba"></div></button>
            <button type="button" class="fourth-row-button button fourth-row-second">Нажми на меня!</button>
            <button type="button" class="fourth-row-button button fourth-row-third">Нажми на меня!</button>
        </div>
    </div>
    <div class="hard">
        <div class="three-button fifth-row">  
            <button type="button" class="fifth-row-button button fifth-row-first">Нажми на меня!</button>
            <button type="button" class="fifth-row-button button fifth-row-second">Нажми на меня!</button>
            <button type="button" class="fifth-row-button button fifth-row-third">Нажми на меня!<div class="bilboba"></div></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
